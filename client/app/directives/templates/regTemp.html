<div class="wrapper">

	<form class="form-login">

		<div class="form-row">
			<input type="text" value="" placeholder="Username" required ng-model="user.username">
		</div>

		<div class="form-row">
			<input type="text" value="" placeholder="E-mail">
		</div>

		<div class="form-row">
			<input type="password" value="" placeholder="Password" required ng-model="user.password">
		</div>

		<!-- <div class="form-row">
			<input type="password" value="" placeholder="Confirm password">
		</div> -->

		<div class="terms">
			<input type="checkbox">
			<label for="">Accept</label>
			<a href="#">Terms and Conditions</a>
		</div>

		<button class="btn" href="#" ng-click="saveUser()">Sign up</button>
			
	</form>
	
</div>
