<div class="wrapper">
	
	<form class="form-container" name="formContainer" ng-submit="signUp()" role="form" novalidate>

		<div class="form-row">
			<input type="text" name="username" placeholder="Username" ng-model="username" ng-minlength="3" ng-maxlength="16" required >
		</div>

		<div class="form-row">
			<input type="text" name="email" placeholder="E-mail" ng-model="email" required>
		</div>

		<div class="form-row">
			<input type="password" name="password" placeholder="Password" ng-model="password" ng-minlength="8" required>
		</div>

		<div class="form-row">
			<input type="password" name="passwordconfirm" value="" placeholder="Confirm password" ng-model="passwordconfirm" required>
		</div>
		
		<div class="terms">
			<input type="checkbox">
			<label for="">Accept</label>
			<a href="#">Terms and Conditions</a>
		</div>
		
		<div class="form-validation">
			<button type="submit" class="btn">Sign up</button>
			<div ng-class="{ view: formContainer.password.$invalid }" class="error" ng-messages="formContainer.password.$error" ng-show="formContainer.password.$touched">
				<div ng-message="required">Password required</div>
				<div ng-message="minlength">Min 8 characters required</div>
			</div>
			<div ng-class="{ view: formContainer.email.$invalid }" class="error" ng-messages="formContainer.email.$error" ng-show="formContainer.email.$touched">
				<div ng-message="required">Email required</div>
				<div ng-message="email">Email ivalid</div>
			</div>
			<div ng-class="{ view: formContainer.username.$invalid }" class="error" ng-messages="formContainer.username.$error" ng-show="formContainer.username.$touched">
				<div ng-message="required">Username required</div>
				<div ng-message="minlength">3-16 characters required</div>
				<div ng-message="maxlength">3-16 characters required</div>
			</div>
		</div>

	</form>


	
</div>
